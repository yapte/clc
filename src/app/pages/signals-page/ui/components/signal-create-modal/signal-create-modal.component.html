<form [formGroup]="form" class="col" (ngSubmit)="submit()">
    <div class="form-item col">
        <label> Name </label>
        <input pInputText type="text" formControlName="name">
    </div>
    <div class="form-item col">
        <label> Description </label>
        <textarea pInputTextarea formControlName="description"></textarea>
    </div>

    <button pButton type="submit" [disabled]="form.invalid"> Create </button>
</form>
